<!DOCTYPE html>
<html>
  <head>
    <title>BlaizeTtech - Flap</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.glitch.global/61bd5fba-416b-4194-91f6-f7ccdb515b00/favicon-32x32.png?"
    />
  </head>
  <body>
    <div id="container">
      <div id="bird"></div>
      <div id="pipe"></div>
    </div>
    <div id="score"></div>
    <div id="restart">
      <button id="restartBtn">Restart</button>
    </div>
    <script>const bird = document.getElementById("bird");
const pipe = document.getElementById("pipe");
const score = document.getElementById("score");
const restartBtn = document.getElementById("restartBtn");

let birdPos = 250;
let pipePos = 500;
let scoreVal = 0;
let gameover = false;

function startGame() {
  if (gameover) {
    resetGame();
  }
  const gameLoop = setInterval(() => {
    birdPos += 2;
    bird.style.top = birdPos + "px";
    pipePos -= 5;
    pipe.style.left = pipePos + "px";
    if (pipePos < -80) {
      pipePos = 500;
      scoreVal++;
      score.textContent = "Score: " + scoreVal;
    }
    if (birdPos < 0 || birdPos > 450) {
      endGame(gameLoop);
    }
    if (pipePos < 90 && pipePos > 20 && birdPos > 200) {
      endGame(gameLoop);
    }
  }, 20);

  // add event listener for the up arrow key
  document.addEventListener("keydown", (event) => {
    if (event.code === "ArrowUp") {
      birdPos -= 20;
      bird.style.top = birdPos + "px";
    }
  });
}

function endGame(loop) {
  clearInterval(loop);
  gameover = true;
  restartBtn.style.display = "block";
}

function resetGame() {
  birdPos = 250;
  pipePos = 500;
  scoreVal = 0;
  gameover = false;
  restartBtn.style.display = "none";
  score.textContent = "Score: 0";
  bird.style.top = birdPos + "px";
  pipe.style.left = pipePos + "px";
}

restartBtn.addEventListener("click", startGame);

startGame();
</script>
    <style>#container {
  width: 500px;
  height: 500px;
  position: relative;
  margin: 0 auto;
  border: 2px solid #000;
}

#bird {
  width: 50px;
  height: 50px;
  position: absolute;
  left: 50px;
  top: 250px;
  background-image: url("https://cdn.glitch.global/61bd5fba-416b-4194-91f6-f7ccdb515b00/pixil-frame-0.png");
  background-size: cover;
}

#pipe {
  width: 80px;
  height: 300px;
  position: absolute;
  left: 500px;
  bottom: 0;
  background-color: green;
}

#score {
  width: 100%;
  height: 50px;
  text-align: center;
  font-size: 36px;
  margin-top: 20px;
}

#restart {
  width: 100%;
  height: 50px;
  text-align: center;
  margin-top: 20px;
}

#restartBtn {
  width: 100px;
  height: 40px;
  background-color: #FFF;
  color: #000;
  border: 2px solid #000;
  font-size: 20px;
  cursor: pointer;
}
</style>
  </body>
</html>
