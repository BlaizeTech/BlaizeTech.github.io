<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Clicker Game</h1>
      <p>Click the button to earn points!</p>
      <button id="clickButton">Click Me!</button>
      <p>Points: <span id="points">0</span></p>
      <div id="upgrades">
        <h2>Upgrades</h2>
        <ul>
          <li id="upgrade1">Upgrade 1 - Cost: 10 points</li>
          <li id="upgrade2">Upgrade 2 - Cost: 50 points</li>
          <li id="upgrade3">Upgrade 3 - Cost: 100 points</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
