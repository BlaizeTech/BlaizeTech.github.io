<!DOCTYPE html>
<html>
  <head>
 <title>BlaizeTech - Clicker</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://raw.githubusercontent.com/BlaizeTech/BlaizeTech.github.io/main/favicon-32x32.png"
    />    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Clicker Game</h1>
      <p>Click the button to earn points!</p>
      <button id="clickButton">Click Me!</button>
      <p>Points: <span id="points">0</span></p>
      <div id="upgrades">
        <h2>Upgrades</h2>
        <ul>
       <button id="upgrade1">Upgrade 1 - Cost: 10 points (Click Value x2)</button>
       <button id="upgrade2">Upgrade 2 - Cost: 50 points (Auto Clicker Level 0)</button>
       <button id="upgrade3">Upgrade 3 - Cost: 100 points (Click Value x3)</button>

        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
