  <body>
    <!-- Navigation menu -->

      <nav>

          <li><a href="./games/games">Games</a></li>

    <p></p>
<center>
    <button type="button" class="collapsible" id="collapse">
     Get there (click to open)
    </button>
    <div class="content">
      <p>
        This is a simple yet fun game were you need to get the circle to the other circle
      </p>
      <a class="button" href="/games/gethere/game.html">Get There game</a>
    </div></center>
    <p></p>
<center>
    <button type="button" class="collapsible" id="collapse">
     Flap Game (click to open)
    </button>
    <div class="content">
      <p>
        This is a simple yet fun game based on flappy bird
      </p>
      <a class="button" href="/games/flap/flap.html">Flap game</a>
    </div></center>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </body>
